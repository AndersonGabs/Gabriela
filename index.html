    body{
      font-family: Arial, Helvetica, sans-serif;
      padding: 0;
      margin: 0;
      
    }
    #banner{
      opacity: 100%;
    }
    .card {
      perspective: 1000px; /* Adicionando perspectiva para efeito 3D */
      height: 300px;
      border: none;
      background: none;
    /* Defina a altura da carta conforme necessário */
    }
    .card:hover .flip-card-inner {
      transform: rotateY(180deg); 
      border: 15px solid rgb(231, 226, 226);
      border-radius: 20px;/* Rotação 3D quando o mouse está sobre a foto */
    }
    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s; 
      
      /* Transição suave para transformação */
    }
    .flip-card-inner {
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.7s; /* Transição suave para transformação */
      transform-style: preserve-3d;
      
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      
      
     
      
    }
    .flip-card-front img,
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      
      
      
      

       
      /* Garantir que a imagem cubra todo o espaço */
    }
    .flip-card-back {
      transform: rotateY(180deg);
        /* Inicialmente oculta, virada para trás */
    }
    .title{
      background-color: yellow;
    }
    .carta{
      background-color:blue;
      color: aliceblue;
    }
    @media (max-width: 768px) {
    .card-img-top {
    max-width: 100%; /* Define a largura máxima da imagem para a largura total do contêiner pai */
    height: auto;
    object-fit: cover; /* Mantém a proporção da imagem */

    }
    .flip-card-front img{

    .proximo{
